<!DOCTYPE html>
{% extends 'project/nevbar.html' %}
{% block contact %}
{% load static %}
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- Favicons -->
  <link href="{% static 'project/img/favicon.png' %}" rel="icon">
  <link href="{% static 'project/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link  href="{% static 'project/css/bootstrap.min.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/bootstrap-icons.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/boxicons.min.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/glightbox.min.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/swiper-bundle.min.css' %}" rel="stylesheet">


  <!-- Template Main CSS File -->
   <link  href="{% static 'project/css/style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Create Course</title>
     <link  href="{% static 'project/css/log.css' %}" rel="stylesheet">
     <script src="{% static 'project/js/log.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/contact.css' %}">

</head>


<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">

</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
<div class="wrap d-md-flex">
<div class="img" style="background: linear-gradient(to right, #ccffff 0%, #ffffff 100%);">
  
</div>
<div class="login-wrap p-4 p-md-5">
<div class="d-flex">
<div class="w-100">
<h3 class="mb-4" style="color: goldenrod;font-size: xx-large;">Edit Course</h3>
</div>
<div class="w-100">
<p class="social-media d-flex justify-content-end">
<a href="https://ar-ar.facebook.com/" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/facebook.svg' %}"></a>
<a href="https://www.instagram.com/" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/instagram.svg' %}"></a>
</p>
</div>
</div>

<form method="POST" style="color: goldenrod;">
    {% csrf_token %}
    <div>Title</div>{{ form.title }}
    <div>Price</div>{{ form.price }}
    <div>Description</div>{{ form.body }}
   <input type="submit" value="Submit">
</form>

</div>
</div>
</div>
</div>
</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
{% endblock contact %}
