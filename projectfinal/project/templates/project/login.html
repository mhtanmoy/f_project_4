{% load static %}

<html lang="en">

   <link  href="{% static 'project/css/style.css' %}" rel="stylesheet">

    <title>Title</title>

     <script src="{% static 'project/js/log.js' %}"></script>
</head>


<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">

</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
<div class="wrap d-md-flex">
<div class="img" >
  <img src="{% static 'project/img/pro.png' %}" width="1000px">
</div>
<div class="login-wrap p-4 p-md-5">
<div class="d-flex">
<div class="w-100">
<h3 class="mb-4">Sign In</h3>
</div>
<div class="w-100">
<p class="social-media d-flex justify-content-end">
<a href="#" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/facebook.svg' %}"></a>
<a href="#" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/instagram.svg' %}"></a>
</p>
</div>
</div>
<form action="#" class="signin-form">
     {% csrf_token %}
<div class="form-group mb-3">
<label class="label" >Username</label>
<input type="text" class="form-control" placeholder="Username"  name="
name" required>
</div>
<div class="form-group mb-3">
<label class="label" >Password</label>
<input type="password" class="form-control" placeholder="Password"  name="password" required>
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
</div>
<div class="form-group d-md-flex">
<div class="w-50 text-left">

</div>
<div class="w-50 text-md-right">

</div>
</div>
</form>

<p class="text-center">Not a member? <a  href="/regester/">Sign Up</a></p>
</div>
</div>
</div>
</div>
</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
